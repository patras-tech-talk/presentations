<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5490;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="350" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a5490">C4 Model - Zoom Levels</text>

  <!-- Level 1 - Context (largest) -->
  <rect x="50" y="50" width="300" height="70" rx="8" fill="url(#blueGrad)" opacity="0.3"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a5490">Level 1: Context</text>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">System + Users + External Systems</text>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Audience: Everyone</text>

  <!-- Level 2 - Container -->
  <rect x="75" y="130" width="250" height="70" rx="8" fill="url(#blueGrad)" opacity="0.5"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a5490">Level 2: Container</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Apps, Databases, Services</text>
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Audience: Technical</text>

  <!-- Level 3 - Component -->
  <rect x="100" y="210" width="200" height="70" rx="8" fill="url(#blueGrad)" opacity="0.7"/>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Level 3: Component</text>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">Modules, Controllers</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ddd">Audience: Developers</text>

  <!-- Level 4 - Code -->
  <rect x="125" y="290" width="150" height="50" rx="8" fill="url(#blueGrad)" opacity="1"/>
  <text x="200" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Level 4: Code</text>
  <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ddd">Classes (Optional)</text>

  <!-- Arrows indicating zoom -->
  <path d="M 370 85 L 370 305" stroke="#999" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="380" y="195" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(90, 380, 195)">Zoom In â†’</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999"/>
    </marker>
  </defs>
</svg>
