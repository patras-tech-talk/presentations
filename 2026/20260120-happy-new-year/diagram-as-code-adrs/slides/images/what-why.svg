<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250">
  <!-- Background -->
  <rect width="500" height="250" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a5490">The Complete Picture</text>

  <!-- C4 Box -->
  <rect x="50" y="50" width="150" height="100" rx="10" fill="#3498db"/>
  <text x="125" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold">C4 Diagrams</text>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">WHAT</text>
  <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">we built</text>
  <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff" opacity="0.8">(Architecture)</text>

  <!-- ADR Box -->
  <rect x="300" y="50" width="150" height="100" rx="10" fill="#9b59b6"/>
  <text x="375" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold">ADRs</text>
  <text x="375" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">WHY</text>
  <text x="375" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">we built it</text>
  <text x="375" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff" opacity="0.8">(Decisions)</text>

  <!-- Plus sign -->
  <text x="250" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="#333">+</text>

  <!-- Arrows down -->
  <line x1="125" y1="150" x2="125" y2="175" stroke="#333" stroke-width="2"/>
  <line x1="375" y1="150" x2="375" y2="175" stroke="#333" stroke-width="2"/>
  <line x1="125" y1="175" x2="375" y2="175" stroke="#333" stroke-width="2"/>
  <line x1="250" y1="175" x2="250" y2="195" stroke="#333" stroke-width="2"/>
  <polygon points="250,200 245,190 255,190" fill="#333"/>

  <!-- Git Box -->
  <rect x="175" y="200" width="150" height="40" rx="8" fill="#27ae60"/>
  <text x="250" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff" font-weight="bold">Version Control (Git)</text>
</svg>
